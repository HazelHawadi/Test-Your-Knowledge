<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Test Your Knowledge is an interactive quiz designed to help users learn and test their understanding of JavaScript, HTML, and CSS. Engage with multiple choice questions, receive instant feedback, track your progress, and improve your web development skills. Perfect for students and coding enthusiasts.">
    <link rel="stylesheet" href="assets/style.css">
    <!--title-->
    <title>Test Your Knowledge</title>
    <!--favicon link-->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.ico">

</head>

<body>
    <h1>Test Your Knowledge: JavaScipt, HTML, CSS</h1>
    <div class="quiz-area" id="quiz">
        <form id="start-form" action="quiz.html">
            <label for="name" class="name-label">Enter your name:</label>
            <input type="text" id="name" class="name" aria-label="Enter Name" required>
            <button id="btn-start" class="btn" type="submit" aria-label="Start the Quiz">Take Quiz!</button>
        </form>
    </div>

    <script src="assets/js/questions.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
