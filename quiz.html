<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Test Your Knowledge is an interactive quiz designed to help users learn and test their understanding of JavaScript, HTML, and CSS. Engage with multiple choice questions, receive instant feedback, track your progress, and improve your web development skills. Perfect for students and coding enthusiasts.">
    <link rel="stylesheet" href="assets/style.css">
    <!--title-->
    <title>Test Your Knowledge</title>
    <!--favicon link-->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.ico">

</head>

<body>
    <h1>Test Your Knowledge: JavaScipt, HTML, CSS</h1>
    <div class="quiz-area" id="quiz">
        <div id="progress-bar">
            <div id="progress"></div>
        </div>
        <div id="question-area">
            <div id="question">Questions:</div>
            <div id="answer-buttons" class="btn-container">
                <button class="btn" aria-label="answer 1">Answer 1</button>
                <button class="btn" aria-label="answer 2">Answer 2</button>
                <button class="btn" aria-label="answer 3">Answer 3</button>
                <button class="btn" aria-label="answer 4">Answer 4</button>
            </div>
        </div>
        <button id="next-btn" class="btn next-btn">Next</button>
        <div id="result-area" class="next">
            <h2 id="result">results</h2>
            <button id="restart-btn" class="btn">Restart Quiz</button>
            <a href="index.html">
                <button id="go-home" class="btn">Stop Quiz</button>
            </a>
        </div>
    </div>

    <script src="assets/js/questions.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
