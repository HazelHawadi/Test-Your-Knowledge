<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Test Your Knowledge is an interactive quiz designed to help users learn and test their understanding of JavaScript, HTML, and CSS. Engage with multiple choice questions, receive instant feedback, track your progress, and improve your web development skills. Perfect for students and coding enthusiasts.">
    <link rel="stylesheet" href="assets/style.css">
    <!--title-->
    <title>Test Your Knowledge</title>
    <!--favicon link-->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.ico">

</head>
<body>
    <h1>Test Your Knowledge: JavaScipt, HTML, CSS</h1>
    <div class="quiz-area" id="quiz">
        <div id="progress-bar" aria-label="Progress Bar">
            <div id="progress" aria-label="Progress Indicator"></div>
        </div>
        <div id="question-area" aria-label="Question Area">
            <div id="question" aria-label="Question">Questions:</div>
            <div id="answer-buttons" class="btn-container" aria-label="Answer Buttons">
                <button class="btn" >Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <button id="next-btn" class="btn next-btn">Next</button>
        <div id="result-area" class="next">
            <h2 id="result">results</h2>
            <button id="restart-btn" class="btn">Restart Quiz</button>
            <a href="index.html"><button id="go-home" class="btn">Stop Quiz</button></a>
        </div>
    </div>

    <script src="assets/js/questions.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
